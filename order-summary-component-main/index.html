<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="card-img">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="card-content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any
        device <br> anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="plan-element">
        <img src="./images/icon-music.svg" alt="">
        <ul>
          <li>Annual Plan</li>
          <li>$59.99/year</li>
        </ul>
      </div>
      <button>Change</button>
    </div>

    <button class="btn-payment">
      Proceed to Payment
    </button>

    <button class="btn-cancel">Cancel Order</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/konpeeyush">Peeyush Kumar Singh</a>.
  </div>
</body>

</html>
